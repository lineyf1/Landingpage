<!DOCTYPE html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>棋牌安装步骤说明</title>
	<meta name="keywords" content="棋牌">
	<meta name="description" content="棋牌">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<link rel="stylesheet" type="text/css" href="css/m.css">
	<script src="../setting/setting.js"?ver=20200216_5></script>
	<script src="../theme/handler.js?ver=20200216_5"></script>
	<script src="js/rem.js?ver=20200216_5"></script>
</head>
<body>

	<div class="container">
		<img  data-src="sm_header.jpg" />
		<div class="header"></div>
		<div class="main">
			<div class="step">
				<div class="tit">
					<h3> 1</h3>
				</div>
				<h2>点击<span>“下载地址”</span></h2>
				<img  data-src="1-6.jpg" />
			</div>
			<div class="step">
				<div class="tit">
					<h3> 2</h3>
				</div>
				<h2>下载TestFlight </h2>
				<img  data-src="3.jpg" />
			</div>
			<div class="step">
				<div class="tit">
					<h3> 3</h3>
				</div>
				<h2>打开TestFlight，点击<span>“继续”</span>进入</h2>
				<img  data-src="4.jpg" />
			</div>
			<div class="step">
				<div class="tit">
					<h3> 4</h3>
				</div>
				<h2>操作后台，返回<span>浏览器</span>，至<span>教程页</span></h2>
				<div class="pic2"><img  data-src="5.jpg"
						style=" margin-right:.2rem" /><img  data-src="5-3.jpg" /></div>
			</div>
			<div class="step">
				<div class="tit">
					<h3> 5</h3>
				</div>
				<h2>再次点击<span>“下载地址”</span></h2>
				<img  data-src="1-6.jpg" />
				<p>ps：如果跳转至App Store，点击“打开”即可</p>
			</div>
			<div class="step">
				<div class="tit">
					<h3> 6</h3>
				</div>
				<h2 id="downname">下载</h2>
				<img  data-src="7.jpg" />
			</div>
			<div class="step">
				<div class="tit">
					<h3> 7</h3>
				</div>
				<h2>下载完成</h2>
				<img  data-src="8.jpg" />
			</div>


		</div>
		<footer>
			<div id="addDwonBox">
				<div class="text"> <img  data-src="icon.png" alt="">
					<p class="cont"> <strong id="footname">棋牌</strong> <span></span> <span id="appKey">秒下载 流畅体验</span>
					</p>
				</div>
				<p class="button">
					<a class="downloadButton" style="text-decoration:none" onclick="downloadGame(0)">
						<button type="button">下载地址1</button>
					</a>
					<a class="downloadButton" style="text-decoration:none" onclick="downloadGame(1)">
						<button type="button">下载地址2</button>
					</a>
				</p>
			</div>
		</footer>

		<script src="js/index.js?ver=20200118_2" ></script>
</body>

</html>
